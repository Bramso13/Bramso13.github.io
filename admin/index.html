<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <script src="../tailwind.js"></script>
</head>
<body>

  <!--
    formulaire
    demarrer la partie
    validation des gens
  -->
  <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-md space-y-8">
          <div>
              <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Administration</h2>
          </div>
          <div class="mt-8 space-y-6">
              <div class="-space-y-px rounded-md shadow-sm">
                  <div>
                      <label for="password" class="sr-only">Mot de passe</label>
                      <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full rounded-b-md border-0 py-2 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Mot de passe">
                  </div>
              </div>



              <div>
                  <button onclick="connexion()" class="group relative flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                      Connexion
                  </button>
              </div>
          </div>
      </div>
  </div>
</body>
<script src="connexion.js"></script>
</html>
