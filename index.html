<!DOCTYPE html>
<html lang="en">
<head>

    <title>Manette HunterXHuntered</title>

    <link rel="stylesheet" href="style.css">

    <div class="portrait:hidden grid grid-cols-3 grid-rows-1" style="height: 25rem;">

            <button type="submit" class="group relative flex h-20 justify-center items-center rounded-md border border-transparent bg-emerald-600 py-2 px-4 text-sm font-medium text-white hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 m-1">Super Defence</button>

                    </div>

                </div>
            </div>

                <div class="flex flex-col items-start">
                    <div class="rounded-md bg-black/5 p-2 ring-1 ring-black/10">

                    </div>
                    <dt class="mt-4 font-semibold text-black">2000</dt>
                </div>
            </div>
        </div>
        <main class="flex w-full h-full justify-center items-center content-center pt-20">
            <canvas id="canvas" name="game"></canvas>
        </main>
    </div>
    <div class="landscape:hidden">
        <p>
            This experience is designed to be viewed in landscape. Please rotate your

        </p>

</html>
