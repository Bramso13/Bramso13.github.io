<body >
    <div class="flex justify-center items-center w-full h-full absolute hidden" id="divChoixJoueur">
        <div class="flex self-center rounded-full bg-indigo-600 duration-200 ease-in justify-center" id="choixJoueur">
            <div class="flex-col pt-15">
                <h2 class="mt-6 mb-2 text-center text-3xl font-bold tracking-tight text-gray-900">
                    Choix du joueur</h2>
                <label class="block">
                    <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-black">
                    Nom
                  </span>
                    <input type="text" name="nom" id="nom" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="Entrez votre nom." />
                </label>
                <svg width="80" height="80" data-jdenticon-value="d" class="ml-16 my-2" id="svgIcon"></svg>
                <a href="#" class="ml-7 rounded-full bg-gray-50 py-1.5 px-3 font-medium text-gray-600 hover:bg-gray-100 text-xs">Retenez bien votre logo</a>
                <br>
                <br>

                <a class="ml-16 rounded-md bg-emerald-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600" id="boutonJouer">
                    Jouer !
                </a>
            </div>
        </div>
    </div>
    <div class="flex justify-center items-center w-full h-full absolute hidden" id="divCercleTrans">
        <div class="flex self-center rounded-full bg-indigo-600 duration-200 ease-in justify-center" id="cercleTrans">
            <div class="flex-col pt-15">
                <h2 class="mt-6 mb-2 text-center text-3xl font-bold tracking-tight text-gray-900" id="titleFin">
                    Partie Terminée.</h2>
                <h2 class="mt-6 mb-2 text-center text-3xl font-bold tracking-tight text-gray-900" id="titleFinMort">
                    Partie Terminée.</h2>
                <div class="flex-row flex p-7">
                    <div class="flex h-full w-full items-center justify-center">
                        <div class="flex flex-col items-start">
                            <div class="rounded-md bg-black/5 p-2 ring-1 ring-black/10">
                                <svg class="h-7 w-7 text-black" fill="none" stroke-width="1.5" stroke="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><title>Skull</title><path d="M448 225.64v99a64 64 0 01-40.23 59.42l-23.68 9.47A32 32 0 00364.6 417l-10 50.14A16 16 0 01338.88 480H173.12a16 16 0 01-15.69-12.86L147.4 417a32 32 0 00-19.49-23.44l-23.68-9.47A64 64 0 0164 324.67V224c0-105.92 85.77-191.81 191.65-192S448 119.85 448 225.64z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"/><circle cx="168" cy="280" r="40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"/><circle cx="344" cy="280" r="40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 336l-16 48h32l-16-48zM256 448v32M208 448v32M304 448v32"/></svg>
                            </div>
                            <dt class="mt-4 font-semibold text-black self-center" id="kill">0</dt>
                        </div>
                    </div>
                </div>
                <a onclick="location.reload()" class="ml-16 rounded-md bg-emerald-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">
                    Rejouer
                </a>
            </div>
        </div>
    </div>

            <dt class="font-bold text-black " >En attente d'autres joueurs...</dt>

    </div>
